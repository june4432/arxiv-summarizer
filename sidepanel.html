<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="marked.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --bg-secondary: #f9f9f9;
      --text: #333333;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --primary: #6366f1;
      --primary-hover: #5558e3;
      --code-bg: #2d2d2d;
      --code-text: #f8f8f2;
    }

    [data-theme="dark"] {
      --bg: #1a1a2e;
      --bg-secondary: #16213e;
      --text: #eaeaea;
      --text-secondary: #a0a0a0;
      --border: #3a3a5a;
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --code-bg: #0f0f1a;
      --code-text: #f8f8f2;
    }

    * { box-sizing: border-box; }

    body {
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h3 { margin: 0; font-size: 16px; }

    .header-btns {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 6px;
      transition: background 0.2s;
      width: auto;
      margin: 0;
    }

    .icon-btn:hover {
      background: var(--bg-secondary);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text);
      transition: background 0.2s;
    }

    button:hover {
      background: var(--border);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #copyBtn {
      background: var(--primary);
      color: white;
      border: none;
      display: none;
    }

    #copyBtn:hover {
      background: var(--primary-hover);
    }

    #status {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    /* ÌÜ†ÌÅ∞ Ï†ïÎ≥¥ */
    #tokenInfo {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 10px;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: 6px;
      display: none;
    }

    #tokenInfo .token-detail {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }

    #tokenInfo .cost {
      color: var(--primary);
      font-weight: 500;
    }

    #result {
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 14px;
      max-height: 60vh;
      overflow-y: auto;
      display: none;
      line-height: 1.6;
      border: 1px solid var(--border);
    }

    #result h1, #result h2, #result h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      color: var(--text);
    }
    #result h1 { font-size: 1.4em; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
    #result h2 { font-size: 1.2em; }
    #result h3 { font-size: 1.1em; }
    #result p { margin: 8px 0; }
    #result ul, #result ol { margin: 8px 0; padding-left: 20px; }
    #result li { margin: 4px 0; }
    #result code {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .code-block-wrapper {
      position: relative;
      margin: 12px 0;
    }

    .code-block-wrapper pre { margin: 0; }

    .code-copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #a0a0a0;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
      width: auto;
      margin: 0;
    }

    .code-block-wrapper:hover .code-copy-btn { opacity: 1; }
    .code-copy-btn:hover { background: rgba(255, 255, 255, 0.2); color: white; }
    .code-copy-btn.copied { background: rgba(16, 185, 129, 0.3); color: #10b981; }

    #result pre {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    #result pre code { background: none; padding: 0; color: inherit; }
    #result blockquote {
      border-left: 3px solid var(--primary);
      margin: 8px 0;
      padding-left: 12px;
      color: var(--text-secondary);
    }
    #result strong { font-weight: 600; }
    #result hr { border: none; border-top: 1px solid var(--border); margin: 16px 0; }
    #result a { color: var(--primary); }

    .provider-badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* ÌûàÏä§ÌÜ†Î¶¨ Î™®Îã¨ */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .modal-overlay.active { display: block; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 101;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-header h4 { margin: 0; }

    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-secondary);
      width: auto;
      padding: 0;
      margin: 0;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .history-item {
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: border-color 0.2s;
    }

    .history-item:hover {
      border-color: var(--primary);
    }

    .history-item-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .history-item-meta {
      font-size: 11px;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
    }

    .history-empty {
      text-align: center;
      color: var(--text-secondary);
      padding: 30px;
    }

    .history-item-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .history-item-actions button {
      flex: 1;
      padding: 6px;
      font-size: 12px;
      margin: 0;
    }

    .btn-danger {
      background: #ef4444 !important;
      color: white !important;
      border: none !important;
    }

    .clear-history-btn {
      margin-top: 15px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h3>üìÑ arXiv Summarizer</h3>
      <span id="providerBadge" class="provider-badge">n8n</span>
    </div>
    <div class="header-btns">
      <button class="icon-btn" id="historyBtn" title="ÌûàÏä§ÌÜ†Î¶¨">üìö</button>
      <button class="icon-btn" id="settingsBtn" title="ÏÑ§Ï†ï">‚öôÔ∏è</button>
    </div>
  </div>

  <button id="send">ÎÖºÎ¨∏ ÏöîÏïΩ ÏöîÏ≤≠</button>
  <button id="copyBtn">üìã ÎßàÌÅ¨Îã§Ïö¥ Î≥µÏÇ¨</button>
  <p id="status"></p>
  <div id="tokenInfo"></div>
  <div id="result"></div>

  <!-- ÌûàÏä§ÌÜ†Î¶¨ Î™®Îã¨ -->
  <div class="modal-overlay" id="historyModal">
    <div class="modal">
      <div class="modal-header">
        <h4>üìö ÏöîÏïΩ ÌûàÏä§ÌÜ†Î¶¨</h4>

      <button class="clear-history-btn" id="clearHistory">üóëÔ∏è Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
