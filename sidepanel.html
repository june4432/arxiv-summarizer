<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="marked.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --bg-secondary: #f9f9f9;
      --text: #333333;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --primary: #6366f1;
      --primary-hover: #5558e3;
      --code-bg: #2d2d2d;
      --code-text: #f8f8f2;
    }

    [data-theme="dark"] {
      --bg: #1a1a2e;
      --bg-secondary: #16213e;
      --text: #eaeaea;
      --text-secondary: #a0a0a0;
      --border: #3a3a5a;
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --code-bg: #0f0f1a;
      --code-text: #f8f8f2;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* App Layout */
    .app-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 15px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .app-footer {
      padding: 15px;
      border-top: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      bottom: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h3 { margin: 0; font-size: 16px; }

    .header-btns {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 6px;
      transition: background 0.2s;
      width: auto;
      margin: 0;
    }

    .icon-btn:hover {
      background: var(--bg-secondary);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text);
      transition: background 0.2s;
    }

    button:hover {
      background: var(--border);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer-btns {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .footer-btns button {
      flex: 1;
      margin: 0;
      padding: 10px;
      font-size: 13px;
    }

    #viewPaperBtn {
      background: var(--bg-secondary);
      color: var(--text);
      border: 1px solid var(--border);
    }

    #viewPaperBtn:hover:not(:disabled) {
      background: var(--border);
    }

    #viewPaperBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #copyBtn {
      background: var(--primary);
      color: white;
      border: none;
    }

    #copyBtn:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    #copyBtn:disabled {
      background: var(--border);
      color: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.6;
    }

    #status {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    /* ÌÜ†ÌÅ∞ Ï†ïÎ≥¥ */
    #tokenInfo {
      font-size: 12px;
      color: var(--text-secondary);
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: 6px;
      display: none;
    }

    #tokenInfo .token-detail {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }

    #tokenInfo .cost {
      color: var(--primary);
      font-weight: 500;
    }

    #result {
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 14px;
      overflow-y: auto;
      display: none;
      line-height: 1.6;
      border: 1px solid var(--border);
    }

    #result h1, #result h2, #result h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      color: var(--text);
    }
    #result h1 { font-size: 1.4em; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
    #result h2 { font-size: 1.2em; }
    #result h3 { font-size: 1.1em; }
    #result p { margin: 8px 0; }
    #result ul, #result ol { margin: 8px 0; padding-left: 20px; }
    #result li { margin: 4px 0; }
    #result code {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .code-block-wrapper {
      position: relative;
      margin: 12px 0;
    }

    .code-block-wrapper pre { margin: 0; }

    .code-copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #a0a0a0;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
      width: auto;
      margin: 0;
    }

    .code-block-wrapper:hover .code-copy-btn { opacity: 1; }
    .code-copy-btn:hover { background: rgba(255, 255, 255, 0.2); color: white; }
    .code-copy-btn.copied { background: rgba(16, 185, 129, 0.3); color: #10b981; }

    #result pre {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    #result pre code { background: none; padding: 0; color: inherit; }
    #result blockquote {
      border-left: 3px solid var(--primary);
      margin: 8px 0;
      padding-left: 12px;
      color: var(--text-secondary);
    }
    #result strong { font-weight: 600; }
    #result hr { border: none; border-top: 1px solid var(--border); margin: 16px 0; }
    #result a { color: var(--primary); }

    .provider-badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* ÌûàÏä§ÌÜ†Î¶¨ Î™®Îã¨ */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .modal-overlay.active { display: block; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 101;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-header h4 { margin: 0; }

    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-secondary);
      width: auto;
      padding: 0;
      margin: 0;
    }

    /* ÌûàÏä§ÌÜ†Î¶¨ Î™®Îã¨ ÌôïÏû• */
    .history-modal {
      width: 95%;
      max-width: 500px;
    }

    .history-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 8px;
    }

    .history-tab {
      flex: 1;
      padding: 8px 12px;
      font-size: 12px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0;
      width: auto;
    }

    .history-tab:hover {
      color: var(--text);
    }

    .history-tab.active {
      background: var(--primary);
      color: white;
    }

    .history-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-height: 50vh;
      overflow-y: auto;
      padding: 2px;
    }

    .history-item {
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: border-color 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .history-item:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .history-item-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.4;
      flex: 1;
    }

    .history-item-meta {
      font-size: 11px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .history-type-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--bg);
      border: 1px solid var(--border);
    }

    .history-type-badge.full {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .history-empty {
      text-align: center;
      color: var(--text-secondary);
      padding: 30px;
      grid-column: 1 / -1;
    }

    .history-item-actions {
      display: flex;
      gap: 6px;
    }

    .history-item-actions button {
      flex: 1;
      padding: 6px 8px;
      font-size: 11px;
      margin: 0;
    }

    .btn-danger {
      background: #ef4444 !important;
      color: white !important;
      border: none !important;
    }

    .clear-history-btn {
      margin-top: 15px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 12px;
    }

    /* Î≤ÑÌäº Í∑∏Î£π */
    .btn-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .btn-group button {
      flex: 1;
      margin: 0;
    }

    /* ÌÉ≠ Ïª®ÌÖåÏù¥ÎÑà */
    .tab-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-group {
      display: flex;
      flex: 1;
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 4px;
      gap: 4px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.2s;
      margin: 0;
    }

    .tab-btn:hover {
      color: var(--text);
      background: var(--border);
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
      font-weight: 500;
    }

    .tab-btn.active:hover {
      background: var(--primary-hover);
    }

    .tab-btn.loading {
      position: relative;
    }

    .tab-btn.loading::after {
      content: '';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .start-btn {
      flex-shrink: 0;
      font-size: 16px;
    }

    .btn-primary {
      background: var(--primary) !important;
      color: white !important;
      border: none !important;
    }

    .btn-primary:hover {
      background: var(--primary-hover) !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="header-top">
      <div class="header-left">
        <h3>üìÑ arXiv Summarizer</h3>
        <span id="providerBadge" class="provider-badge">n8n</span>
      </div>
      <div class="header-btns">
        <button class="icon-btn" id="historyBtn" title="ÌûàÏä§ÌÜ†Î¶¨">üìö</button>
        <button class="icon-btn" id="settingsBtn" title="ÏÑ§Ï†ï">‚öôÔ∏è</button>
      </div>
    </div>
    <div class="tab-container">
      <div class="tab-group">
        <button class="tab-btn active" id="tabAbstract" data-tab="abstract">üìù Ï¥àÎ°ù ÏöîÏïΩ</button>
        <button class="tab-btn" id="tabFull" data-tab="full">üìö Ï†ÑÎ¨∏ Î∂ÑÏÑù</button>
      </div>
      <button class="icon-btn start-btn" id="startBtn" title="Î∂ÑÏÑù ÏãúÏûë">‚ñ∂Ô∏è</button>
    </div>
  </header>

  <!-- Content -->
  <main class="app-content">
    <p id="status"></p>
    <div id="result"></div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div id="tokenInfo"></div>
    <div class="footer-btns">
      <button id="viewPaperBtn" disabled>üìÑ ÎÖºÎ¨∏ Î≥¥Í∏∞</button>
      <button id="copyBtn" disabled>üìã Î≥µÏÇ¨</button>
    </div>
  </footer>

  <!-- ÌûàÏä§ÌÜ†Î¶¨ Î™®Îã¨ -->
  <div class="modal-overlay" id="historyModal">
    <div class="modal history-modal">
      <div class="modal-header">
        <h4>üìö ÏöîÏïΩ ÌûàÏä§ÌÜ†Î¶¨</h4>
        <button class="modal-close" id="closeHistory">√ó</button>
      </div>
      <div class="history-tabs">
        <button class="history-tab active" data-filter="all">Ï†ÑÏ≤¥</button>
        <button class="history-tab" data-filter="abstract">üìù Ï¥àÎ°ù</button>
        <button class="history-tab" data-filter="full">üìö Ï†ÑÎ¨∏</button>
      </div>
      <div class="history-grid" id="historyList"></div>
      <button class="clear-history-btn" id="clearHistory">üóëÔ∏è Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
