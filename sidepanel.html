<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="marked.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --bg-secondary: #f9f9f9;
      --text: #333333;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --primary: #6366f1;
      --primary-hover: #5558e3;
      --code-bg: #2d2d2d;
      --code-text: #f8f8f2;
    }

    [data-theme="dark"] {
      --bg: #1a1a2e;
      --bg-secondary: #16213e;
      --text: #eaeaea;
      --text-secondary: #a0a0a0;
      --border: #3a3a5a;
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --code-bg: #0f0f1a;
      --code-text: #f8f8f2;
    }

    * { box-sizing: border-box; }

    body {
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    h3 { margin: 0; }

    .settings-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .settings-btn:hover {
      background: var(--bg-secondary);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text);
      transition: background 0.2s;
    }

    button:hover {
      background: var(--border);
    }

    #copyBtn {
      background: var(--primary);
      color: white;
      border: none;
      display: none;
    }

    #copyBtn:hover {
      background: var(--primary-hover);
    }

    #status {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    #result {
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 14px;
      max-height: 70vh;
      overflow-y: auto;
      display: none;
      line-height: 1.6;
      border: 1px solid var(--border);
    }

    #result h1, #result h2, #result h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      color: var(--text);
    }
    #result h1 { font-size: 1.4em; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
    #result h2 { font-size: 1.2em; }
    #result h3 { font-size: 1.1em; }
    #result p { margin: 8px 0; }
    #result ul, #result ol { margin: 8px 0; padding-left: 20px; }
    #result li { margin: 4px 0; }
    #result code {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    /* ÏΩîÎìú Î∏îÎü≠ Ïª®ÌÖåÏù¥ÎÑà */
    .code-block-wrapper {
      position: relative;
      margin: 12px 0;
    }

    .code-block-wrapper pre {
      margin: 0;
    }

    .code-copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #a0a0a0;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
      width: auto;
      margin: 0;
    }

    .code-block-wrapper:hover .code-copy-btn {
      opacity: 1;
    }

    .code-copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .code-copy-btn.copied {
      background: rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    #result pre {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    #result pre code {
      background: none;
      padding: 0;
      color: inherit;
    }
    #result blockquote {
      border-left: 3px solid var(--primary);
      margin: 8px 0;
      padding-left: 12px;
      color: var(--text-secondary);
    }
    #result strong { font-weight: 600; }
    #result hr { border: none; border-top: 1px solid var(--border); margin: 16px 0; }
    #result a { color: var(--primary); }

    .provider-badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      margin-left: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

    <h3>üìÑ arXiv Summarizer <span id="providerBadge" class="provider-badge">n8n</span></h3>
    <button class="settings-btn" id="settingsBtn" title="ÏÑ§Ï†ï">‚öôÔ∏è</button>
  </div>
  <button id="send">ÎÖºÎ¨∏ ÏöîÏïΩ ÏöîÏ≤≠</button>
  <button id="copyBtn">üìã ÎßàÌÅ¨Îã§Ïö¥ Î≥µÏÇ¨</button>
  <p id="status"></p>
  <div id="result"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
